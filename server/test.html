<head>
  <style>
    #map {
      height: 400px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var options = {
        zoom: 15,
        center: { lat: 33.933241, lng: -84.340288 },
      };
      var map = new google.maps.Map(document.getElementById("map"), options);
      var marker = new google.maps.Marker({
        position: { lat: 33.933241, lng: -84.340288 },
        map: map,
      });
    }
  </script>
  <!-- remember to restrict this to only our website can use through https://console.cloud.google.com/apis/credentials -->
  <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key={INSERT_GOOGLE_MAPS_API_KEY HERE}}&callback=initMap"
  ></script>
</body>
